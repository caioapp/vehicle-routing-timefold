
# Add these to application.properties to fix solver termination

# Timefold Solver Configuration - FIXED FOR TERMINATION
quarkus.timefold.solver.termination.spent-limit=30s
quarkus.timefold.solver.termination.best-score-limit=0hard/*soft


# REST/HTTP Configuration 
quarkus.http.port=8080
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with

# Logging Configuration - ADD DEBUG FOR SOLVER
quarkus.log.level=INFO
quarkus.log.category."ai.timefold.solver".level=DEBUG
quarkus.log.category."org.acme.vehiclerouting".level=DEBUG
quarkus.log.console.enable=true

# Development Configuration
quarkus.dev.instrumentation=true
%dev.quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
